<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission: Forgotten Temple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            text-align: center;
            flex-direction: column;
        }
        #introMessage {
            text-align: center;
            font-size: 1.2rem;
            padding: 20px;
        }
        #backgroundAudio {
            margin-top: 10px;
        }
        #output {
            white-space: pre-wrap;
            overflow-wrap: break-word;
            text-align: center;
            display: none;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .content {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            border: 2px solid #00ff00;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s forwards;
            margin: 20px auto;
        }
        .buttons-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #00ff00;
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #00cc00;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            #introMessage {
                font-size: 1rem;
            }
            button {
                margin: 10px;
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="introMessage">This is a top-secret message - press play to proceed</div>
    <audio id="backgroundAudio" controls>
        <source src="pink-panther-6836.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="output"></div>

    <script>
        const audio = document.getElementById('backgroundAudio');
        const introMessage = document.getElementById('introMessage');
        const output = document.getElementById('output');

        audio.onplay = function() {
            introMessage.style.display = 'none';
            audio.style.display = 'none';
            output.style.display = 'block';
            startTyping();
        };

        const text = `üïµÔ∏è Secret Agent Mission: üïµÔ∏è‚Äç‚ôÄ Forgotten Temple

Attention, Young Agent

You‚Äôre invited to a top-secret mission.

Join us for an action-packed adventure where you‚Äôll solve puzzles, crack codes, and work together to escape!

**Mission Briefing**:
Location: Mindgame Escape Umhlanga, 16 Chartwell Drive, Umhlanga
Date & Time: 7th December at 3pm

After our daring escape, we‚Äôll celebrate with a delicious dinner!

**Dinner Location**:
Daruma, Umhlanga

This is a classified operation, so keep it under wraps!

**RSVP by 15th November 2024** to confirm your participation in this thrilling mission!

Get ready for an unforgettable adventure!

Your Fellow Agent,
Pavani

This message will self-destruct in 10 seconds...
I'm just kidding, can't wait to see you there!

‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà END OF ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
‚ñà‚ñà‚ñà‚ñà‚ñà TRANSMISSION ‚ñà‚ñà‚ñà
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà`;

        let index = 0;
        const typingDuration = 25000; // total time for typing in milliseconds
        const interval = typingDuration / text.length; // interval between each character

        function startTyping() {
            function type() {
                if (index < text.length) {
                    document.getElementById('output').innerText += text[index];
                    index++;
                    setTimeout(type, interval);
                } else {
                    showRSVPButtons(); // Show RSVP buttons after typing completes
                }
            }
            type();
        }

        function showRSVPButtons() {
            const buttonsContainer = document.createElement("div");
            buttonsContainer.className = "buttons-container";

            const rsvpYesButton = document.createElement("button");
            rsvpYesButton.innerText = "Should you choose to accept this mission - Click Here";
            rsvpYesButton.onclick = handleRSVPYes;

            const rsvpNoButton = document.createElement("button");
            rsvpNoButton.innerText = "Should you choose not to accept this mission - Click Here";
            rsvpNoButton.style.backgroundColor = "transparent";
            rsvpNoButton.style.color = "#00ff00";
            rsvpNoButton.style.border = "2px solid #00ff00";
            rsvpNoButton.onclick = handleRSVPNo;

            buttonsContainer.appendChild(rsvpYesButton);
            buttonsContainer.appendChild(rsvpNoButton);

            output.appendChild(document.createElement("br"));
            output.appendChild(buttonsContainer);
        }

        function handleRSVPYes() {
            const attendeeName = prompt("Please enter the attendee's name:");
            if (attendeeName) {
                sendRSVPToGoogleSheets(attendeeName);
            }
        }

        function handleRSVPNo() {
            output.innerHTML = `
                <div class="content">
                    <p>Thank you for letting us know, we will miss you, but understand the mission you are working on currently is also important. Hope to catch you on the next mission.</p>
                </div>
            `;
        }

        function sendRSVPToGoogleSheets(attendeeName) {
            // Define RSVP details
            const rsvpDetails = {
                name: attendeeName,
                date: "7th December 2024",
                location: "Mindgame Escape Umhlanga, 16 Chartwell Drive, Umhlanga"
            };

            // Fetch request to send data to Google Sheets via Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbxcsN2R24kG-sHO9aOoBi9vvI5UWsd7Lu1PVGi5V0qXHjSJ_ey2_k59O5oEpCro2YsYGQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(rsvpDetails)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                alert("RSVP successfully recorded: " + data);
                proceedToEventDetails();
            })
            .catch(error => {
                console.error('Error:', error);
                alert("There was an error submitting your RSVP. Please try again. Detailed error: " + error.message);
            });
        }

        function proceedToEventDetails() {
            output.innerHTML = `
                <div class="content">
                    <p>We are delighted to hear that you and your team of expert archaeologists will be coming to assist with the curse of the Forgotten Temple, we desperately need the assistance!</p>
                    <button onclick="proceedToEventRules()">Proceed to Event Rules</button>
                </div>
            `;
        }

        function proceedToEventRules() {
            output.innerHTML = `
                <div class="content">
                    <h3>Event Rules</h3>
                    <p><strong>BE ON TIME</strong></p>
                    <p>We run games back to back, and require all players to arrive on time. If you are late it will limit your game time. Please arrive 15 minutes before your game start time...</p>
                    <button onclick="proceedToWaiver()">Proceed to Waiver</button>
                </div>
            `;
        }

        function proceedToWaiver() {
            output.innerHTML = `
                <div class="content">
                    <p>Please click the link below to sign the waiver:</p>
                    <a href="https://t2m.io/JaSuUx0H" target="_blank" style="color: #00ff00;">Sign Waiver</a>
                </div>
            `;
        }
    </script>
</body>
</html>
